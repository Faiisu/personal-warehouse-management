host: localhost:8080
info:
  contact: {}
  description: Public HTTP endpoints for the Event Blog backend.
  title: Event Blog API
  version: "1.0"
paths:
  /api:
    get:
      description: Lists available API endpoints and brief descriptions.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: API index
      tags:
      - meta
  /api/categories:
    get:
      description: Returns categories filtered by StockID.
      parameters:
      - description: Stock ID (UUID)
        in: query
        name: stockId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Categories'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List categories by stock
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Creates multiple categories in a single request.
      parameters:
      - description: List of categories
        in: body
        name: payload
        required: true
        schema:
          items:
            $ref: '#/definitions/handlers.categoryRequest'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.Categories'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Bulk create categories
      tags:
      - categories
  /api/categories/{categoryId}:
    delete:
      description: Sets Category to null on related products (matching StockID and
        category name) then deletes the category document.
      parameters:
      - description: Category ID (UUID)
        in: path
        name: categoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a category
      tags:
      - categories
  /api/health:
    get:
      description: Returns the current status of the API.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - meta
  /api/login:
    post:
      consumes:
      - application/json
      description: Authenticate user by email and password.
      parameters:
      - description: Login credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Users'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - users
  /api/products:
    get:
      description: Returns products filtered by StockID.
      parameters:
      - description: Stock ID (UUID)
        in: query
        name: stockId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Products'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List products
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Creates a new product record.
      parameters:
      - description: Product data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.createProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Products'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a product
      tags:
      - products
  /api/products/{productId}:
    delete:
      description: Deletes a product by ID.
      parameters:
      - description: Product ID (UUID)
        in: path
        name: productId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a product
      tags:
      - products
  /api/register:
    post:
      consumes:
      - application/json
      description: Creates a new user document with a hashed password.
      parameters:
      - description: User registration data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Users'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - users
  /api/stocks:
    get:
      description: Returns stocks filtered by UserID.
      parameters:
      - description: User ID (UUID)
        in: query
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Stocks'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List stocks
      tags:
      - stocks
    post:
      consumes:
      - application/json
      description: Creates a new stock record.
      parameters:
      - description: Stock data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.createStockRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Stocks'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a stock
      tags:
      - stocks
  /api/stocks/{stockId}:
    delete:
      description: Deletes a stock by ID and removes related products with the same
        StockID.
      parameters:
      - description: Stock ID (UUID)
        in: path
        name: stockId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a stock
      tags:
      - stocks
swagger: "2.0"
