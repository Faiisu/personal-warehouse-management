basePath: /
definitions:
  handlers.loginRequest:
    properties:
      Email:
        type: string
      Password:
        type: string
    type: object
  handlers.registerRequest:
    properties:
      AvatarURL:
        type: string
      DisplayName:
        type: string
      Email:
        type: string
      Password:
        type: string
    type: object
  models.Users:
    properties:
      AvatarURL:
        type: string
      DisplayName:
        type: string
      Email:
        type: string
      Status:
        type: string
      UserId:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Public HTTP endpoints for the Event Blog backend.
  title: Event Blog API
  version: "1.0"
paths:
  /api:
    get:
      description: Lists available API endpoints and brief descriptions.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: API index
      tags:
      - meta
  /api/health:
    get:
      description: Returns the current status of the API.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - meta
  /api/login:
    post:
      consumes:
      - application/json
      description: Authenticate user by email and password.
      parameters:
      - description: Login credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Users'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - users
  /api/register:
    post:
      consumes:
      - application/json
      description: Creates a new user document with a hashed password.
      parameters:
      - description: User registration data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Users'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - users
swagger: "2.0"
