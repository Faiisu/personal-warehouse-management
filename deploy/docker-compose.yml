version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGO_PORT:-27017}:27017"

  backend:
    build:
      context: ..
      dockerfile: deploy/backend.Dockerfile
    env_file:
      - .env
    environment:
      MONGO_URL: ${MONGO_URL:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-event_hub}
    depends_on:
      - mongo
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: deploy/nginx.Dockerfile
      args:
        BACKEND_IP: ${FRONTEND_BACKEND_IP:-localhost:3000}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped

volumes:
  mongo-data:
